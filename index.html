<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vypni.to</title>
    <meta name="description" content="Vypni.to - webová stránka">
    <link rel="icon" type="image/svg+xml" href="Vypni.to.svg">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px 0;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            margin: 0 auto;
        }
        
        .svg-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .svg-design {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        .header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        
        .footer {
            margin-top: 3rem;
            padding: 2rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }
        
        /* Responzivní design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .svg-container {
                padding: 1rem;
            }
        }
        
        /* Loading animace */
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hover efekty */
        .svg-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Vypni.to</h1>
            <p class="subtitle">Váš design převedený na web</p>
        </header>
        
        <main>
            <div class="svg-container">
                <div class="loading" id="loading"></div>
                <div class="error-message" id="error">
                    Nepodařilo se načíst SVG soubor. Zkontrolujte, zda je soubor "Vypni.to.svg" správně nahrán v repository.
                </div>
                <object 
                    data="Vypni.to.svg" 
                    type="image/svg+xml" 
                    class="svg-design"
                    id="svg-object"
                    style="display: none;">
                    <img src="Vypni.to.svg" alt="Vypni.to design" class="svg-design" />
                </object>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Vypni.to | Vytvořeno pomocí GitHub Pages</p>
        </footer>
    </div>

    <script>
        // Ošetření načítání SVG
        const svgObject = document.getElementById('svg-object');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('error');
        
        svgObject.addEventListener('load', function() {
            loading.style.display = 'none';
            svgObject.style.display = 'block';
        });
        
        svgObject.addEventListener('error', function() {
            loading.style.display = 'none';
            errorMsg.style.display = 'block';
        });
        
        // Fallback po 5 sekundách
        setTimeout(function() {
            if (svgObject.style.display === 'none') {
                loading.style.display = 'none';
                errorMsg.style.display = 'block';
            }
        }, 5000);
        
        // Přidání interaktivity pro mobilní zařízení
        if ('ontouchstart' in window) {
            document.body.classList.add('touch-device');
        }
    </script>
</body>
</html>
